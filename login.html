<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <input type="text" id="loginUsername" placeholder="Enter Username" required>
        <input type="password" id="loginPassword" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const storedData = JSON.parse(localStorage.getItem('userPassword'));

            if (!storedData) {
                alert("No user found. Please set up your password.");
                window.location.href = 'setup-password.html'; // Redirect to setup password page
                return;
            }

            const hashedPassword = btoa(password); // Simple base64 encoding for demonstration

            if (username === storedData.username && hashedPassword === storedData.password) {
                localStorage.setItem('username', username);
                alert("Login successful!");
                window.location.href = 'index.html'; // Redirect to the main page
            } else {
                alert("Incorrect username or password.");
            }
        }
    </script>
</body>
</html>
