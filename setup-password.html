<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Setup Password</h1>
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button onclick="setupPassword()">Set Password</button>
    </div>

    <script>
        function setupPassword() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (username.trim() === '' || password.trim() === '') {
                alert("Username and password cannot be empty.");
                return;
            }

            // Hash the password for security
            const hashedPassword = btoa(password); // Simple base64 encoding for demonstration

            // Save username and hashed password in localStorage
            localStorage.setItem('userPassword', JSON.stringify({ username: username, password: hashedPassword }));

            alert("Password setup successfully!");
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>
</html>
